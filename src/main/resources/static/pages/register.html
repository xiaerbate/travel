
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

<div class="container">
    <h1>欢迎注册</h1>

    <form >
        <div id="login">
            <div class="form-group">
                <label for="login_username">账号</label>
                <input type="text" class="form-control" id="login_username" name="username" placeholder="账号">
            </div>
            <div class="form-group">
                <label for="login_password">密码</label>
                <input type="password" class="form-control" id="login_password" name="password" placeholder="密码">
            </div>
            <div>
                <button type="submit" class="btn btn-success" onclick="register()" >点击注册</button>
                <button type="reset" class="btn btn-danger" >重置</button>
            </div>

            <!--<input type="submit" value="注册" >-->
        </div>
    </form>
<div>
    <form action="login">
        <button type="register" class="btn btn-success" >返回登录</button>
    </form >
</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>

        function register() {
            alert("注册成功")
        }

    </script>
</div>
</body>
</html>
