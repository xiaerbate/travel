# 应用名称
spring.application.name=chefassist
# 应用服务 WEB 访问端口
server.port=8080
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/chefassist?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=20011031
# 美化sql
spring.jpa.properties.hibernate.format_sql=true
# 打印sql
spring.jpa.properties.hibernate.show_sql=true

# 配置视图解析器
#路径前缀
spring.mvc.view.prefix=/pages/
#路径后缀
spring.mvc.view.suffix=.html

spring.jpa.open-in-view=false

mapper:
    mappers:
      - tk.mybatis.mapper.common.Mapper
    notEmpty: true

logging:
    level:
    net.wanho.chefassist.mapper:debug
